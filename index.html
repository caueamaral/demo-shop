<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Shop - Cartão de Crédito</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/info.css">
    <link rel="stylesheet" href="css/steps.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/form.css">
  </head>
  <body>
    <div class="container">
      <main class="main">
        <article class="payment">

          <section class="info">
            <section class="info-steps">
              <a href="#" class="info-steps-back">
                <svg class="info-steps-vector" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg"><title/><path d="M39.3756,48.0022l30.47-25.39a6.0035,6.0035,0,0,0-7.6878-9.223L26.1563,43.3906a6.0092,6.0092,0,0,0,0,9.2231L62.1578,82.615a6.0035,6.0035,0,0,0,7.6878-9.2231Z"/></svg>
              </a>
              <strong class="info-steps-destaque">Etapa</strong>
              <span class="info-steps-text">2 de 3</span>
              <span class="info-steps-text-computer">Alterar forma de payment</span>
            </section>
            <h1 class="info-title">
              <svg class="info-title-vector" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50"><defs><style>.a,.d{fill:none;}.a{stroke:#fff;stroke-width:3px;}.b{fill:#fff;}.c{stroke:none;}</style></defs><g transform="translate(-64 -55)"><g class="a" transform="translate(64 55)"><circle class="c" cx="25" cy="25" r="25"/><circle class="d" cx="25" cy="25" r="23.5"/></g><g transform="translate(74.833 65.834)"><g transform="translate(0 0)"><path class="b" d="M28.392,10.02,19.157.784a2.654,2.654,0,0,0-3.744,0L.773,15.423a2.653,2.653,0,0,0,0,3.744l1.139,1.139h0l7.654,7.654H8.507a.608.608,0,0,0,0,1.215H20.659a.608.608,0,0,0,0-1.215H14.2l14.2-14.2A2.651,2.651,0,0,0,28.392,10.02ZM27.533,12.9,12.894,27.544a1.422,1.422,0,0,1-1.011.417h0a1.421,1.421,0,0,1-1.01-.417L3.2,19.877,17.26,5.818a.608.608,0,1,0-.859-.859L2.342,19.018l-.71-.71a1.438,1.438,0,0,1,0-2.026L16.272,1.643a1.439,1.439,0,0,1,2.026,0L21.585,4.93,7.525,18.99a.608.608,0,0,0,.859.859L22.444,5.79l5.089,5.089A1.434,1.434,0,0,1,27.533,12.9Z" transform="translate(0 -0.011)"/><path class="b" d="M166.477,305.119a.608.608,0,0,0-.859,0l-4.781,4.781a.608.608,0,0,0,.859.859l4.781-4.781A.608.608,0,0,0,166.477,305.119Z" transform="translate(-151.506 -287.57)"/><path class="b" d="M192.965,384.795,191,386.756a.608.608,0,0,0,.859.859l1.961-1.961a.608.608,0,0,0-.859-.859Z" transform="translate(-179.956 -362.707)"/><path class="b" d="M252.84,353.12l-.258.258a.608.608,0,1,0,.859.859l.258-.258a.608.608,0,1,0-.859-.859Z" transform="translate(-238.026 -332.837)"/><path class="b" d="M347.225,160.847a.608.608,0,0,0-.859,0l-2.578,2.578a.608.608,0,0,0,0,.859L345.507,166a.608.608,0,0,0,.859,0l2.578-2.578a.608.608,0,0,0,0-.859Zm-1.289,3.867-.859-.859,1.719-1.719.859.859Z" transform="translate(-324.036 -151.517)"/><path class="b" d="M310.28,55.8a.605.605,0,0,0,.43-.178l.258-.258a.608.608,0,0,0-.859-.859l-.258.258a.608.608,0,0,0,.43,1.037Z" transform="translate(-292.032 -51.233)"/><path class="b" d="M100,355.11l-.258.258a.608.608,0,0,0,.859.859l.258-.258a.608.608,0,0,0-.859-.859Z" transform="translate(-93.894 -334.714)"/></g></g></g></svg>
              Adicione um novo<br>
              cartão de crédito
            </h1>
            <section class="card js-card">
              <div class="card-front">
                <div class="card-front-numbers js-card-data-bind-target" data-bind="number" placeholder="**** **** **** ****">
                  <span class="card-front-numbers-inner">**** **** **** ****</span>
                </div>
                <div class="card-front-name js-card-data-bind-target" data-bind="name" placeholder="name do titular">name do titular</div>
                <div class="card-front-validity js-card-data-bind-target" data-bind="validity" placeholder="00/00">00/00</div>
              </div>
              <div class="card-back">
                <div class="card-back-cvv js-card-data-bind-target" data-bind="cvv" placeholder="***">
                  <span class="card-back-cvv-inner">***</span>
                </div>
              </div>
            </section>
          </section><!--- info -->

          <section class="dados">
            <div class="steps">
              <div class="steps-group">
                <span class="steps-group-number ativo">1</span>
                <span class="steps-group-text">Carrinho</span>
                <svg class="steps-group-vector" height="512px" style="enable-background:new 0 0 512 512;" version="1.1" viewBox="0 0 512 512" width="512px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><polygon points="160,115.4 180.7,96 352,256 180.7,416 160,396.7 310.5,256 "/></svg>
              </div>
              <div class="steps-group">
                <span class="steps-group-number">2</span>
                <span class="steps-group-text">payment</span>
                <svg class="steps-group-vector" height="512px" style="enable-background:new 0 0 512 512;" version="1.1" viewBox="0 0 512 512" width="512px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><polygon points="160,115.4 180.7,96 352,256 180.7,416 160,396.7 310.5,256 "/></svg>
              </div>
              <div class="steps-group">
                <span class="steps-group-number">3</span>
                <span class="steps-group-text">Confirmação</span>
              </div>
            </div><!-- dados -->
  
            <form class="form" autocomplete="off" autocomplete="chrome-off">
              <div class="form-row form-row-number">
                <div class="form-group js-form-group">
                  <input type="numbers" class="form-field js-card-data-bind js-form-field-number" id="form-field-number" data-bind="number" maxlength="19" required>
                  <label for="form-field-number" class="form-label">Número do cartão</label>
                  <div class="form-message">Número de cartão inválido</div>
                </div>
              </div>
              <div class="form-row form-row-name">
                <div class="form-group js-form-group">
                  <input type="text" class="form-field js-card-data-bind js-card-field-name js-form-field-name" id="form-field-name" data-bind="name" maxlength="26" required>
                  <label for="form-field-name" class="form-label">Nome (igual ao cartão)</label>
                  <div class="form-message">Insira seu nome completo</div>
                </div>
              </div>
              <div class="form-row form-row-validity form-validity-and-cvv-row">
                <div class="form-group form-cvv-group js-form-group">
                  <input type="text" class="form-field js-card-data-bind js-form-field-validity" id="form-field-validity" data-bind="validity" maxlength="5" required>
                  <label for="form-field-validity" class="form-label">Validade</label>
                  <div class="form-message">Data inválida</div>
                </div>
                <div class="form-group form-row-cvv form-cvv-group js-form-group">
                  <input type="text" class="form-field js-card-data-bind js-card-field-cvv js-form-field-cvv" id="form-cvv-field" data-bind="cvv" maxlength="4" required>
                  <label for="form-cvv-field" class="form-label form-cvv-label">
                    <span class="form-cvv-text">CVV</span>
                    <svg class="form-cvv-vector" height="92px" id="Capa_1" style="enable-background:new 0 0 92 92;" version="1.1" viewBox="0 0 92 92" width="92px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g><path d="M45.385,0.004C19.983,0.344-0.333,21.215,0.004,46.619c0.34,25.393,21.209,45.715,46.611,45.377   c25.398-0.342,45.719-21.213,45.381-46.615C91.656,19.986,70.785-0.335,45.385,0.004z M50.484,15.333   c4.676,0,6.057,2.714,6.057,5.815c0,3.877-3.104,7.461-8.396,7.461c-4.43,0-6.537-2.229-6.414-5.91   C41.731,19.597,44.33,15.333,50.484,15.333z M38.497,74.75c-3.195,0-5.537-1.938-3.301-10.467l3.666-15.125   c0.637-2.424,0.744-3.393,0-3.393c-0.959,0-5.107,1.674-7.557,3.322l-1.598-2.617c7.773-6.491,16.712-10.299,20.544-10.299   c3.195,0,3.727,3.779,2.131,9.594l-4.199,15.9c-0.744,2.811-0.424,3.779,0.318,3.779c0.961,0,4.102-1.166,7.188-3.59l1.811,2.424   C49.939,71.838,41.69,74.75,38.497,74.75z"/></g><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/></svg>
                  </label>
                  <div class="form-message">Código inválido</div>
                </div>
              </div>
              <div class="form-row form-row-installments">
                <div class="form-group js-form-group">
                  <select class="form-selection js-card-data-bind js-form-selection-installments" id="form-selection-installments" data-bind="installments" required>
                    <option value=""></option>
                    <option value="1">1x R$ 12.000,00 sem juros</option>
                    <option value="2">2x R$ 6.000,00 sem juros</option>
                    <option value="3">3x R$ 4.000,00 sem juros</option>
                    <option value="4">4x R$ 3.000,00 sem juros</option>
                    <option value="5">5x R$ 2.400,00 sem juros</option>
                    <option value="6">6x R$ 2.000,00 sem juros</option>
                    <option value="7">7x R$ 1.714,28 sem juros</option>
                    <option value="8">8x R$ 1.500,00 sem juros</option>
                    <option value="9">9x R$ 1.333,33 sem juros</option>
                    <option value="10">10x R$ 1.200,00 sem juros</option>
                    <option value="11">11x R$ 1.090,90 sem juros</option>
                    <option value="12">12x R$ 1.000,00 sem juros</option>
                  </select>
                  <label for="form-selection-installments" class="form-label">Número de installments</label>
                  <svg class="form-selection-vector" style="enable-background:new 0 0 64 64;" version="1.1" viewBox="0 0 64 64" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g><g id="Icon-Chevron-Left" transform="translate(237.000000, 335.000000)"><polyline class="st0" id="Fill-35" points="-218.7,-308.6 -216.7,-310.6 -205,-298.8 -193.3,-310.6 -191.3,-308.6 -205,-294.9-218.7,-308.6"/></g></g></svg>
                  <div class="form-message">Insira o número de installments</div>
                </div>
              </div>
              <input type="submit" value="Continuar" class="form-botao js-form-botao">
            </form>  
          </section><!-- dados -->

        </article><!-- payment-->
      </main><!-- main -->
    </div><!-- container -->
    <script type="text/javascript" src="js/card.js"></script>
  </body>
</html>
