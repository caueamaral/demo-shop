<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Demo Shop - Cartão de Crédito</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estrutura.css">
    <link rel="stylesheet" href="css/info.css">
    <link rel="stylesheet" href="css/cartao.css">
    <link rel="stylesheet" href="css/form.css">
  </head>
  <body>
    <div class="container">
      <main class="principal">
        <article class="pagamento">
          <div class="info">
            <section class="info-etapas">
              <a class="info-etapas-voltar">
                <svg class="info-etapas-vetor" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg"><title/><path d="M39.3756,48.0022l30.47-25.39a6.0035,6.0035,0,0,0-7.6878-9.223L26.1563,43.3906a6.0092,6.0092,0,0,0,0,9.2231L62.1578,82.615a6.0035,6.0035,0,0,0,7.6878-9.2231Z"/></svg>
              </a>
              <strong class="info-etapas-destaque">Etapa</strong>
              <span class="info-etapas-texto">2 de 3</span>
            </section>
            <h1 class="info-titulo">
              <svg class="info-titulo-vetor" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50"><defs><style>.a,.d{fill:none;}.a{stroke:#fff;stroke-width:3px;}.b{fill:#fff;}.c{stroke:none;}</style></defs><g transform="translate(-64 -55)"><g class="a" transform="translate(64 55)"><circle class="c" cx="25" cy="25" r="25"/><circle class="d" cx="25" cy="25" r="23.5"/></g><g transform="translate(74.833 65.834)"><g transform="translate(0 0)"><path class="b" d="M28.392,10.02,19.157.784a2.654,2.654,0,0,0-3.744,0L.773,15.423a2.653,2.653,0,0,0,0,3.744l1.139,1.139h0l7.654,7.654H8.507a.608.608,0,0,0,0,1.215H20.659a.608.608,0,0,0,0-1.215H14.2l14.2-14.2A2.651,2.651,0,0,0,28.392,10.02ZM27.533,12.9,12.894,27.544a1.422,1.422,0,0,1-1.011.417h0a1.421,1.421,0,0,1-1.01-.417L3.2,19.877,17.26,5.818a.608.608,0,1,0-.859-.859L2.342,19.018l-.71-.71a1.438,1.438,0,0,1,0-2.026L16.272,1.643a1.439,1.439,0,0,1,2.026,0L21.585,4.93,7.525,18.99a.608.608,0,0,0,.859.859L22.444,5.79l5.089,5.089A1.434,1.434,0,0,1,27.533,12.9Z" transform="translate(0 -0.011)"/><path class="b" d="M166.477,305.119a.608.608,0,0,0-.859,0l-4.781,4.781a.608.608,0,0,0,.859.859l4.781-4.781A.608.608,0,0,0,166.477,305.119Z" transform="translate(-151.506 -287.57)"/><path class="b" d="M192.965,384.795,191,386.756a.608.608,0,0,0,.859.859l1.961-1.961a.608.608,0,0,0-.859-.859Z" transform="translate(-179.956 -362.707)"/><path class="b" d="M252.84,353.12l-.258.258a.608.608,0,1,0,.859.859l.258-.258a.608.608,0,1,0-.859-.859Z" transform="translate(-238.026 -332.837)"/><path class="b" d="M347.225,160.847a.608.608,0,0,0-.859,0l-2.578,2.578a.608.608,0,0,0,0,.859L345.507,166a.608.608,0,0,0,.859,0l2.578-2.578a.608.608,0,0,0,0-.859Zm-1.289,3.867-.859-.859,1.719-1.719.859.859Z" transform="translate(-324.036 -151.517)"/><path class="b" d="M310.28,55.8a.605.605,0,0,0,.43-.178l.258-.258a.608.608,0,0,0-.859-.859l-.258.258a.608.608,0,0,0,.43,1.037Z" transform="translate(-292.032 -51.233)"/><path class="b" d="M100,355.11l-.258.258a.608.608,0,0,0,.859.859l.258-.258a.608.608,0,0,0-.859-.859Z" transform="translate(-93.894 -334.714)"/></g></g></g></svg>
              Adicione um novo<br>
              cartão de crédito
            </h1>
            <section class="cartao">

            </section>
          </div><!--- info -->
          <form class="form">
            <div class="form-linha">
              <div class="form-grupo">
                <input type="text" class="form-campo" id="form-campo-numero" required>
                <label for="form-campo-numero" class="form-rotulo">Número do cartão</label>
              </div>
            </div>
            <div class="form-linha">
              <div class="form-grupo">
                <input type="text" class="form-campo" id="form-campo-nome" required>
                <label for="form-campo-nome" class="form-rotulo">Nome (igual ao cartão)</label>
              </div>
            </div>
            <div class="form-linha form-linha-validade-e-cvv">
              <div class="form-grupo form-grupo-validade">
                <input type="text" class="form-campo" id="form-campo-validade" required>
                <label for="form-campo-validade" class="form-rotulo">Validade</label>
              </div>
              <div class="form-grupo form-grupo-cvv">
                <input type="text" class="form-campo" id="form-campo-cvv" required>
                <label for="form-campo-cvv" class="form-rotulo form-rotulo-cvv">
                  CVV
                  <span class="form-campo-cvv-info">i</span>
                </label>
              </div>
            </div>
            <div class="form-linha">
              <div class="form-grupo">
                <select class="form-selecao"" id="form-campo-parcelas" required>
                  <option value=""></option>
                  <option value="1">1x R$ 12.000,00 sem juros</option>
                  <option value="2">2x R$ 6.000,00 sem juros</option>
                  <option value="3">3x R$ 4.000,00 sem juros</option>
                  <option value="4">4x R$ 3.000,00 sem juros</option>
                  <option value="5">5x R$ 2.400,00 sem juros</option>
                  <option value="6">6x R$ 2.000,00 sem juros</option>
                  <option value="7">7x R$ 1.714,28 sem juros</option>
                  <option value="8">8x R$ 1.500,00 sem juros</option>
                  <option value="9">9x R$ 1.333,33 sem juros</option>
                  <option value="10">10x R$ 1.200,00 sem juros</option>
                  <option value="11">11x R$ 1.090,90 sem juros</option>
                  <option value="12">12x R$ 1.000,00 sem juros</option>
                </select>
                <label for="form-campo-parcelas" class="form-rotulo">Número de parcelas</label>
              </div>
            </div>
            <input type="submit" value="Continuar" class="form-botao">
          </form>
        </article>
      </main>
    </div>
  </body>
</html>
